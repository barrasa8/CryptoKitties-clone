<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Pandas </title>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link rel="stylesheet" href="assets/css/panda.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/factory.css">
    <link rel="stylesheet" href="assets/css/frontend.css">
    </head>
    <body>
        <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
            <div align="center">
                <h1 class="c-black">Pandas-Factory</h1>
                <p class="c-black">Create your custom Panda</p>
            </div>
            <div class="row">
                <div class="col-lg-5 pandaBox m-2 light-b-shadow">
                    <div class="a-container">
                        <div class="a-bamboos">
                            <div class="a-bamboo-stick a-bamboo-stick-1">
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                            </div>
                            <div class="a-bamboo-stick a-bamboo-stick-2">
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                            </div>
                            <div class="a-bamboo-stick a-bamboo-stick-3">
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                                <div class="a-bamboo-divider"></div>
                            </div>
                        </div>
                        <div class="a-ears">
                            <div class="a-left-ear" id="lEar">
                                <div class="a-left-inner-ear"></div>
                            </div>
                            <div class="a-right-ear" id="rEar">
                                <div class="a-right-inner-ear"></div>
                            </div>
                        </div>
                        <div class="a-head" id="head">
                            <div class="a-eyes">
                                <div class="a-left-eye-patch">
                                    <div class="a-left-eye" id="lEye">
                                        <div class="a-left-pupil a-left-pupil-normal" id="lPupil">
                                            <div class="a-left-pupil-spark"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="a-right-eye-patch">
                                    <div class="a-right-eye" id="rEye">
                                        <div class="a-right-pupil a-right-pupil-normal" id="rPupil">
                                            <div class="a-right-pupil-spark"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="a-nose" id="nose"></div>
                            <div class="a-mouth" id="mouth"></div>
                        </div>
                        <div class="a-arms">
                            <div class="a-ring-left"></div>
                            <div class="a-ring-middle"></div>
                            <div class="a-ring-right"></div>
                            <div class="a-left-arm"></div>
                            <div class="a-right-arm"></div>
                        </div>
                        <div class="a-body"></div>
                        <div class="a-legs">
                            <div class="a-left-leg"></div>  
                            <div class="a-left-foot" id="lFoot"></div>
                            <div class="a-left-toes a-left-toe-1" id="lFootToe1"></div>
                            <div class="a-left-toes a-left-toe-2" id="lFootToe2"></div>
                            <div class="a-left-toes a-left-toe-3" id="lFootToe3"></div>
                            <div class="a-left-heel" id ="lFootHeel"></div>
                            <div class="a-right-leg"></div>  
                            <div class="a-right-foot" id="rFoot"></div>
                            <div class="a-right-toes a-right-toe-1" id="rFootToe1"></div>
                            <div class="a-right-toes a-right-toe-2" id="rFootToe2"></div>
                            <div class="a-right-toes a-right-toe-3" id="rFootToe3"></div>
                            <div class="a-right-heel" id="rFootHeel"></div>
                        </div>                        
                    </div>
        
                    <br>
                    <div class="dnaDiv" id="catDNA">
                        <b>
                            DNA:
                            <!-- Colors -->
                            <span id="dnaarmleg"></span>
                            <span id="dnaeyepatch"></span>
                            <span id="dnainnerearfoot"></span>
                            <span id="dnaheadbody"></span>
                        
                            <!-- Pandatributes -->
                            <span id="dnaeyeshape"></span>
                            <span id="dnamouthshape"></span>
                            <span id="dnadecorationMid"></span>
                            <span id="dnadecorationSides"></span>
                            <span id="dnaanimation"></span>
                            <span id="dnaspecial"></span>
                        </b>
                    </div>
                </div>
                <div class="col-lg-6 pandattributes m-1 light-b-shadow">

                    <!-- Panda colors -->
                    <div id="pandaColors">
                        <div class="form-group">
                            <label for="formControlRange"><b>Arm and legs</b><span class="badge badge-dark ml-2" id="armlegcode"></span></label>
                            <input type="range" min="10" max="98" class="form-control-range" id="armlegcolor">
                            <br>
                            <label for="formControlRange"><b>Eye patches</b><span class="badge badge-dark ml-2" id="eyepatchcode"></span></label>
                            <input type="range" min="10" max="98" class="form-control-range" id="eyepatchcolor">
                            <br>
                            <label for="formControlRange"><b>Inner ear, foot and nose</b><span class="badge badge-dark ml-2" id="innerearfootcode"></span></label>
                            <input type="range" min="10" max="98" class="form-control-range" id="innerearfootcolor">
                            <br>
                            <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="headbodycode"></span></label>
                            <input type="range" min="10" max="98" class="form-control-range" id="headbodycodecolor">
                            <br>
                            <label for="formControlRange"><b>Eye Shape</b><span class="badge badge-dark ml-2" id="eyeshapename"></span></label>
                            <input type="range" min="1" max="4" class="form-control-range" id="eyeshape">
                            <br>
                            <label for="formControlRange"><b>Mouth Shape</b><span class="badge badge-dark ml-2" id="mouthshapename"></span></label>
                            <input type="range" min="1" max="4" class="form-control-range" id="mouthshape">
                            <br>
                            <label for="formControlRange"><b>Pattern Decoration</b></label>
                            <div class=row>
                                <div class="col-lg-5">
                                    <label for="formControlRange"><b>Middle</b><span class="badge badge-dark ml-2" id="middledecorationcode"></span></label>
                                    <input type="range" min="10" max="98" class="form-control-range" id="middledecorationcolor">
                                </div>
                                <div class="col-lg-5">
                                    <label for="formControlRange"><b>Sides</b><span class="badge badge-dark ml-2" id="outterdecorationcode"></span></label>
                                    <input type="range" min="10" max="98" class="form-control-range" id="outterdecorationcolor">
                                </div>
                            </div>
                            <br>
                            <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2" id="animationname"></span></label>
                            <input type="range" min="1" max="6" class="form-control-range" id="animationnumber">
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <footer align="left">
            <p>Ivan on Tech Academy Bootcamp July 2020</p>
        </footer>

    </body>
    <script src="assets/js/colors.js"></script>
    <script src="assets/js/pandaSettings.js"></script>
    <script src="assets/js/pandaFactory.js"></script>

</html>
